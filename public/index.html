<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to workable spaces</title>
    <meta name="description" content="workable spaces">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
   <div class="container">
      <header class="heading">
        <h1>Workable Spaces</h1>
      </header>
      <main id="js-main-wrapper" class="wrapper">
      	  <img src="images/sf-goldengate.jpg" alt="bg-image" class="bg-img">
      	  <div class="inner-container">
          <h4>Discover your very own, beautiful on-demand workable space..</h4>
          <form id="js-space-form">
            <select id="js-location">
			  <option value="loc">Location</option>
			  <option value="SFO">San fransico</option>
			  <option value="IND">Indiana</option>
			  <option value="NYC">New york city</option>
			</select>
            <input type="date" name="date-entry" id="js-date-selected" type="date">
            <input type="text" id="js-time" placeholder="HH:MM:SS">
            <button type="submit">Find my space</button>
          </form>
          </div>
      </main>
      <footer>

      </footer>
    </div>
  </body>
  <script src="js/app.js" type="javascript"></script>
</html>
